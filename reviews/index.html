<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
</head>
<body>
    <section>
        <div class="text-title">
            <h1>Our Reviews</h1>
            <div class="line"></div>
        </div>
        <div class="card">
            <div id="image">
            </div>
            <div class="text">
                <p id="name">Gabe</p>
                <p id="cargo">o líder</p>
                <p id="descricao">Um gato estudioso e esforçado, Gabe é viciado em jogos lógicos e em leitura! Um ótimo cara para se conversar apesar de um pouco intimidador devido seu complexo... Ele definitivamente é um ótimo amigo!</p>
            </div>
            <div class="btn">
                <button id="btn-back"><i class="fas fa-chevron-left"></i></button>
                <button id="btn-next"><i class="fas fa-chevron-right"></i></button> 
            </div>
            <div class="randombtn">
                <button id="randombtn"><i class="fas fa-dice"></i> aleatório <i class="fas fa-dice"></i></button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
